<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Shift Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <div class="w-full mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <i data-lucide="calendar-clock" class="text-primary w-6 h-6"></i>
                    <h1 class="text-xl font-bold text-gray-900">Team Shift Manager</h1>
                </div>
                <div class="flex items-center gap-4">
                    <div id="user-display" class="text-sm font-medium text-gray-600"></div>
                    <button id="logout-btn" class="text-xs text-red-500 hover:underline">Switch User</button>
                </div>
            </div>
        </header>

        <!-- Login Screen -->
        <div id="login-view" class="flex-grow flex items-center justify-center p-4">
            <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
                <h2 class="text-2xl font-bold mb-6 text-center">Select User</h2>
                <div id="user-list" class="space-y-2">
                    <!-- User buttons injected here -->
                </div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard-view" class="hidden flex-grow flex flex-col w-full mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <!-- Navigation -->
            <nav class="flex space-x-4 border-b border-gray-200 mb-6">
                <button data-tab="team-schedule"
                    class="nav-tab px-3 py-2 text-sm font-medium border-b-2 border-primary text-primary">Team
                    Schedule</button>
                <button data-tab="my-input"
                    class="nav-tab px-3 py-2 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700">My
                    Input</button>
                <button data-tab="admin-panel" id="admin-tab-btn"
                    class="hidden nav-tab px-3 py-2 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700">Admin</button>
            </nav>

            <!-- Team Schedule Tab -->
            <div id="team-schedule" class="tab-content flex-grow flex flex-col space-y-4">
                <div class="flex flex-wrap justify-between items-center gap-4">
                    <div class="bg-white px-3 py-1 rounded border shadow-sm flex items-center gap-2">
                        <span class="text-sm text-gray-500">Period:</span>
                        <span id="current-period-display" class="font-bold"></span>
                    </div>
                    <div class="flex gap-2">
                        <div class="flex items-center gap-2 mr-4 text-xs text-gray-500">
                            <span class="flex items-center gap-1"><span
                                    class="w-3 h-3 bg-blue-100 border border-blue-300 rounded"></span> Office</span>
                            <span class="flex items-center gap-1"><span
                                    class="w-3 h-3 bg-green-100 border border-green-300 rounded"></span> Home</span>
                            <span class="flex items-center gap-1"><span
                                    class="w-3 h-3 bg-purple-100 border border-purple-300 rounded"></span> Trip</span>
                            <span class="flex items-center gap-1"><span
                                    class="w-3 h-3 bg-gray-100 border border-gray-300 rounded"></span> Off</span>
                        </div>
                        <button id="export-btn"
                            class="flex items-center gap-2 bg-white text-gray-700 px-3 py-2 rounded border hover:bg-gray-50 text-sm font-medium shadow-sm transition-colors">
                            <i data-lucide="image-down" class="w-4 h-4"></i> Export PNG
                        </button>
                    </div>
                </div>

                <!-- Table Container for Export -->
                <div class="overflow-x-auto bg-white rounded-lg shadow border border-gray-200 mx-auto"
                    id="schedule-container">
                    <div id="schedule-table-wrapper" class="p-4 mx-auto">
                        <!-- Table injected here -->
                    </div>
                </div>
            </div>

            <!-- My Input Tab -->
            <div id="my-input" class="tab-content hidden space-y-6">
                <div class="bg-white p-6 rounded-lg shadow border border-gray-200">
                    <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                        <i data-lucide="edit-3" class="w-5 h-5"></i> Update My Schedule
                    </h3>

                    <div id="my-input-period-info"
                        class="mb-4 text-sm text-gray-600 bg-blue-50 p-3 rounded flex items-center justify-between">
                        <!-- Rules and Locked status here -->
                    </div>

                    <div id="my-input-grid" class="grid grid-cols-7 gap-2 mb-6">
                        <!-- Calendar grid injected here -->
                    </div>

                    <div id="validation-messages" class="space-y-2">
                        <!-- Validation errors -->
                    </div>
                </div>
            </div>

            <!-- Admin Tab -->
            <div id="admin-panel" class="tab-content hidden space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow border border-gray-200">
                        <h3 class="text-lg font-bold mb-4">Period Management</h3>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between p-3 bg-gray-50 rounded border">
                                <span class="text-sm">Current Period Status</span>
                                <span id="admin-period-status"
                                    class="px-2 py-0.5 rounded text-xs font-bold bg-green-100 text-green-700">Open</span>
                            </div>
                            <button id="toggle-lock-btn"
                                class="w-full py-2 px-4 bg-gray-800 text-white rounded hover:bg-gray-700 text-sm font-medium transition-colors">
                                Lock Period
                            </button>
                            <hr>
                            <div class="space-y-2">
                                <label class="block text-sm font-medium">Create New Period</label>
                                <input type="date" id="new-period-start" class="w-full border rounded p-2 text-sm">
                                <button id="create-period-btn"
                                    class="w-full py-2 px-4 bg-primary text-white rounded hover:bg-blue-600 text-sm font-medium transition-colors">
                                    Start Next 2 Weeks
                                </button>
                            </div>
                            <hr>
                            <div class="space-y-2">
                                <button id="reset-data-btn"
                                    class="w-full py-2 px-4 bg-red-600 text-white rounded hover:bg-red-700 text-sm font-medium transition-colors">
                                    Reset All Data (Debug)
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow border border-gray-200">
                        <h3 class="text-lg font-bold mb-4">Team Members</h3>
                        <table class="w-full text-sm">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="p-2 text-left">Name</th>
                                    <th class="p-2 text-left">Role</th>
                                    <th class="p-2 text-left">Rule</th>
                                </tr>
                            </thead>
                            <tbody id="admin-member-list">
                                <!-- Member list -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/schedule-preview.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
